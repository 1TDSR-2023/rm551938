<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rm-551938</title>

    <script src="./js/script.js" defer></script>

</head>
<body>
    <h1>Tarefas a fazer: </h1>

    <div>
        <form action="#" method="get">
            <fieldset>
                <legend>Cadastro de tarefas</legend>
                <div>
                    <label for="idTarefa">Tarefa </label>
                    <input type="text" name="tarefa" id="idTarefa" placeholder="Digite aqui a sua tarefa...">
                </div>
                <div>
                    <label for="idDescricao">Descrição </label>
                    <input type="text" name="descricao" id="idDescricao" placeholder="Digite aqui a descrição da sua tarefa...">
                </div>
                <div>
                    <label for="idAutor">Autor </label>
                    <input type="text" name="autor" id="idAutor" placeholder="Digite aqui o autor da sua tarefa...">
                </div>
                <div>
                    <label for="idDepartamento">Departamento </label>
                    <input type="text" name="departamento" id="idDepartamento" placeholder="Digite aqui o departamento da sua tarefa..">
                </div>
                <div>
                    <label for="idImportancia">Escolha o nivel de importancia:  </label>
                    <select name="importancia" id="idImportancia"> 
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div>
                    <button type="submit" id="btnAddItens">Adicionar</button>
                    <button type="submit" id="btnOrdenar">Ordenar por ordem de importancia</button>
                </div>
            </fieldset>  
        </form>
    </div>


    <div>
        <table id="tabela-tarefas">
            <tr>
                <th>Descrição</th>
                <th>Tarefa</th>
                <th>Autor</th>
                <th>Departamento</th>
                <th>Importancia</th>
                <th>Tempo</th>
                <th>Valor</th>
            </tr> 

        </table>
    </div>
    
</body>
</html>
